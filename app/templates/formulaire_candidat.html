            <div id="icon-container" class="mx-auto flex items-center justify-center h-16 w-16 rounded-full mb-4"></div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2" id="modal-title"></h3>
            <p id="modal-message" class="text-sm text-gray-500"></p>
          </div>
          <div class="mt-6 text-center">
            <button type="button" class="px-6 py-2 rounded-full font-bold text-white transition-colors duration-200" id="close-popup">
              Fermer
            </button>
          </div>
        </div>

    <script>
      const messages = {{ get_flashed_messages(with_categories=true) | tojson }};

      if (messages.length > 0) {
        const popup = document.getElementById('popup');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const iconContainer = document.getElementById('icon-container');
        const closeButton = document.getElementById('close-popup');

        const [category, message] = messages[0];

        if (category === 'success') {
          modalTitle.textContent = 'Candidature soumise !';
          modalMessage.textContent = message;
          iconContainer.innerHTML = `<svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
          iconContainer.classList.add('bg-green-100');
          closeButton.classList.add('bg-green-600', 'hover:bg-green-700', 'focus:ring-green-500');
        } else if (category === 'danger') {
          modalTitle.textContent = 'Erreur de soumission';
          modalMessage.textContent = message;
          iconContainer.innerHTML = `<svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
          iconContainer.classList.add('bg-red-100');
          closeButton.classList.add('bg-red-600', 'hover:bg-red-700', 'focus:ring-red-500');
        }

        popup.classList.remove('hidden');
        setTimeout(() => popup.classList.add('opacity-100'), 10);

        closeButton.addEventListener('click', () => {
          popup.classList.add('hidden');
          popup.classList.remove('opacity-100');
        });

        // Fermer le pop-up en cliquant en dehors
        popup.addEventListener('click', (e) => {
          if (e.target === popup) {
            popup.classList.add('hidden');
            popup.classList.remove('opacity-100');
          }
        });
      }
    </script>
