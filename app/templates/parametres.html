<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='SmartRH.png') }}" />
    <meta charset="UTF-8" />
    <title>Paramètres - {{ current_user.prenom }} {{ current_user.nom }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  
  <body class="bg-gray-100 text-gray-800 antialiased">
    <header class="flex justify-between items-center px-8 py-4 bg-white shadow-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="flex items-center space-x-6">
            <img src="{{ url_for('static', filename='SmartRH.png') }}" alt="Logo SmartRH" class="h-12 w-auto" />
            
            <h1 class="text-2xl font-extrabold text-green-700 hidden lg:block">
                ESPACE D’APPEL À CANDIDATURE
            </h1>
        </div>

        <nav class="hidden md:flex items-center space-x-8 text-gray-600">
            <a href="{{ url_for('main.dashboard') }}" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                <i class="fas fa-home"></i>
                <span class="font-medium">Accueil</span>
            </a>
            <a href="{{ url_for('appel.creer_appel') }}" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                <i class="fas fa-plus-circle"></i>
                <span class="font-medium">Créer un appel</span>
            </a>
            <a href="{{ url_for('candidat.all_candidatures') }}" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                <i class="fas fa-users"></i>
                <span class="font-medium">Tous les candidats</span>
            </a>
        </nav>

        <div class="relative inline-block text-left" x-data="{ open: false }">
            <div>
                <button
                    @click="open = !open"
                    type="button"
                    class="flex items-center space-x-3 px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200"
                    id="menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                >
                    <i class="fas fa-user-circle fa-lg"></i>
                    <span class="font-semibold hidden sm:block">{{ current_user.prenom }} {{ current_user.nom }}</span>
                    <i class="fas fa-chevron-down ml-2 text-sm hidden sm:block" :class="{ 'transform rotate-180': open }"></i>
                </button>
            </div>

            <div
                x-show="open"
                @click.away="open = false"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="menu-button"
                tabindex="-1"
            >
                <div class="py-1" role="none">
                    <div class="px-4 py-3 text-sm text-gray-700 border-b border-gray-100">
                        <p class="font-bold">{{ current_user.prenom }} {{ current_user.nom }}</p>
                        <p class="text-xs text-gray-500">{{ current_user.entreprise }}</p>
                    </div>
                    
                    <a href="{{ url_for('main.profil') }}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200" role="menuitem" tabindex="-1">
                        <i class="fas fa-user mr-2"></i>Profil
                    </a>
                    <a href="{{ url_for('main.parametres') }}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200" role="menuitem" tabindex="-1">
                        <i class="fas fa-cog mr-2"></i>Paramètres
                    </a>
                    <form method="POST" action="{{ url_for('auth.logout') }}" role="none">
                        <button
                            type="submit"
                            class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-700 transition-colors duration-200"
                            role="menuitem"
                            tabindex="-1"
                        >
                            <i class="fas fa-sign-out-alt mr-2"></i>Se déconnecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-6">
      <div class="bg-white p-8 rounded-xl shadow-xl max-w-2xl mx-auto">
        <div class="flex items-center space-x-4 mb-8">
            <i class="fas fa-cog text-green-600 fa-3x"></i>
            <div>
                <h2 class="text-4xl font-extrabold text-gray-900">Paramètres du Compte</h2>
                <p class="text-gray-500">Mettez à jour vos informations personnelles et de sécurité.</p>
            </div>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="nom" name="nom" value="{{ current_user.nom }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2.5" />
            </div>
            <div>
                <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                <input type="text" id="prenom" name="prenom" value="{{ current_user.prenom }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2.5" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2.5" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2.5" placeholder="Laissez vide pour ne pas modifier" />
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a
                  href="{{ url_for('main.dashboard') }}"
                  class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors duration-200"
                >
                  Annuler
                </a>
                <button
                  type="submit"
                  class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-full text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200"
                >
                  <i class="fas fa-save mr-2"></i>
                  Enregistrer les modifications
                </button>
            </div>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </body>
</html>
