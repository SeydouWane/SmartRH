<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='SmartRH.png') }}" />
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal antialiased flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Se connecter</h2>
        <p class="text-gray-500">Accédez à votre espace de gestion RH</p>
      </div>

      <form method="POST" class="space-y-4">
        <div>
          <label for="email" class="sr-only">Email professionnel</label>
          <div class="relative">
            <i class="fas fa-envelope text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email professionnel"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
              required
            />
          </div>
        </div>

        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <div class="relative">
            <i class="fas fa-lock text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Mot de passe"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg font-bold shadow-lg hover:bg-green-700 transition-colors duration-200"
        >
          Connexion
        </button>
      </form>
      
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="mt-4 p-3 rounded-md text-center {% if category == 'success' %} bg-green-100 text-green-700 {% else %} bg-red-100 text-red-700 {% endif %}">
        <strong>{{ message }}</strong>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <p class="mt-6 text-center text-sm text-gray-500">
        Pas encore de compte ?
        <a href="{{ url_for('auth.register') }}" class="font-semibold text-green-600 hover:text-green-700 underline transition-colors duration-200">
          Inscription
        </a>
      </p>
    </div>
  </body>
</html>
